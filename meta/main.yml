---
galaxy_info:
  author: Ian Copp
  description: Install 1Password via the Mac App Store or Homebrew. Does nothing on non-macOS platforms.
  license: MIT
  min_ansible_version: 1.2
  platforms:
    - name: MacOSX
      versions:
        - all
  galaxy_tags:
    - application

dependencies:
  - role: icopp.mas-cli
    when: ansible_os_family == "Darwin"

  - role: icopp.homebrew
    when: ansible_os_family == "Darwin"
