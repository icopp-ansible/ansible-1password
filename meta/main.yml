galaxy_info:
  author: Ian Copp
  description: Install 1Password. Does nothing on non-macOS platforms.
  license: MIT
  min_ansible_version: 1.2
  platforms:
    - name: MacOSX
      versions:
        - all
  galaxy_tags:
    - application

dependencies:
  - name: icopp.mas-cli
    src: https://github.com/icopp/ansible-mas-cli.git
    scm: git
    when: prefer_mas_over_homebrew == true

  - name: icopp.homebrew
    src: https://github.com/icopp/ansible-homebrew.git
    scm: git
    when: prefer_mas_over_homebrew == false
